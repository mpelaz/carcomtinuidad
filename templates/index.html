<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Carcoma | Panel de Control</title>
    <style>
        /* CSS se mantiene sin cambios para la emulación de hardware */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #e74c3c;
            font-size: 2.5em;
            border-bottom: 2px solid #34495e;
            padding-bottom: 10px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .status-box {
            background-color: #34495e;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .status-box h2 {
            margin-top: 0;
            font-size: 1.2em;
            color: #bdc3c7;
        }
        .status-value {
            font-size: 1.8em;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .source-live { color: #e74c3c; } 
        .source-block { color: #f1c40f; }
        .source-error { color: #e74c3c; } 
        .warning-on { background-color: #c0392b; }
        .warning-off { background-color: #34495e; } 

        .controls {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: #1a242f;
            border-radius: 8px;
        }
        .studio-control {
            text-align: center;
            padding: 15px;
            border: 1px solid #4a637a;
            border-radius: 6px;
        }
        .studio-control h3 {
            color: #ecf0f1;
        }
        .btn {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.1s, color 0.1s;
            width: 250px; 
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        
        .btn-live-idle {
            background-color: #7f2b24; /* Rojo Tenue */
            color: #ccc;
        }
        .btn-live-idle:hover:not(:disabled) {
            background-color: #a03c32; 
        }
        .btn-live-current {
            background-color: #e74c3c; /* Rojo Fuerte */
            color: white;
            animation: pulse-live 1s infinite alternate;
        }
        .btn-live-countdown {
            background-color: #f39c12; /* Naranja/Amarillo durante el hold */
            color: #2c3e50;
        }

        .btn-green-idle {
            background-color: #1f7b4c; /* Verde Tenue */
            color: #ccc;
        }
        .btn-green-idle:hover:not(:disabled) {
            background-color: #2ecc71; 
        }
        .btn-green-current {
            background-color: #2ecc71;
            color: white;
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        @keyframes pulse-live {
            from { box-shadow: 0 0 5px #e74c3c, 0 0 10px #e74c3c; }
            to { box-shadow: 0 0 10px #e74c3c, 0 0 20px #e74c3c; }
        }
    </style>
</head>
<body>
    <header>
        <h1>JABATA Radio Carcoma - Control Maestro</h1>
    </header>

    <div class="container">
        <div class="status-grid">
            
            <div class="status-box">
                <h2>HORA DEL SISTEMA</h2>
                <span id="system-time" class="status-value source-block">--:--:--</span>
            </div>

            <div class="status-box">
                <h2>FUENTE DE AUDIO ACTUAL</h2>
                <span id="audio-source" class="status-value source-block">CARGANDO...</span>
            </div>

            <div class="status-box" id="warning-box">
                <h2>AVISO SCHEDULER</h2>
                <span id="warning-state" class="status-value">OK</span>
            </div>
            
        </div>

        <div class="controls">
            <div class="studio-control">
                <h3>ESTUDIO 1</h3>
                <button 
                    id="btn-E1"
                    class="btn btn-live-idle" 
                    onmousedown="startLiveIntention('E1')"
                    onmouseup="cancelLiveIntention('E1')"
                    ontouchstart="startLiveIntention('E1')"
                    ontouchend="cancelLiveIntention('E1')"
                >
                    Pulsa para LIVE
                </button>
            </div>
            
            <div class="studio-control">
                <h3>ESTUDIO 2</h3>
                <button 
                    id="btn-E2"
                    class="btn btn-live-idle" 
                    onmousedown="startLiveIntention('E2')"
                    onmouseup="cancelLiveIntention('E2')"
                    ontouchstart="startLiveIntention('E2')"
                    ontouchend="cancelLiveIntention('E2')"
                >
                    Pulsa para LIVE
                </button>
            </div>

            <div class="studio-control">
                <h3>SALTO / Hombre Muerto</h3>
                <button 
                    id="btn-general"
                    class="btn btn-green-idle" 
                    onclick="sendButtonPress('GENERAL', 'verde')"
                >
                    SALTO DE BLOQUE
                </button>
            </div>
        </div>
        </div>

    <script>
        // CORRECCIÓN CRÍTICA: La URL base solo contiene el origen (host:puerto)
        const API_BASE_URL = window.location.origin; 
        const COUNTDOWN_DURATION = 3; 

        let currentAudioSource = '';
        let countdownTimers = { 'E1': null, 'E2': null };
        let countdownValues = { 'E1': COUNTDOWN_DURATION, 'E2': COUNTDOWN_DURATION };
        
        // ----------------------------------------------------
        // 1. LÓGICA DE ACTUALIZACIÓN DE ESTADO
        // ----------------------------------------------------
        async function fetchStatus() {
            try {
                // CORRECCIÓN DE RUTA: Añadir el prefijo '/api'
                const response = await fetch(`${API_BASE_URL}/api/status_panel`);
                
                if (!response.ok) {
                    throw new Error(`HTTP status: ${response.status}`);
                }
                
                const data = await response.json();
                updatePanel(data);

            } catch (error) {
                console.error("Fallo al conectar con la API:", error);
                document.getElementById('audio-source').textContent = 'ERROR DE CONEXIÓN';
                document.getElementById('audio-source').className = 'status-value source-error';
                document.getElementById('system-time').textContent = 'API CAÍDA';
            }
        }

        function updatePanel(data) {
            currentAudioSource = data.source;

            // 1. Actualizar Hora
            document.getElementById('system-time').textContent = data.time;

            // 2. Actualizar Fuente de Audio
            const sourceElement = document.getElementById('audio-source');
            sourceElement.textContent = data.source;
            if (data.source.includes('LIVE')) {
                sourceElement.className = 'status-value source-live';
            } else if (data.source.includes('BLOCK') || data.source.includes('_0')) {
                sourceElement.className = 'status-value source-block';
            } else {
                 sourceElement.className = 'status-value source-error';
            }

            // 3. Actualizar Aviso Scheduler (Warning)
            const warningBox = document.getElementById('warning-box');
            const warningState = document.getElementById('warning-state');
            
            if (data.warning) {
                warningBox.classList.add('warning-on');
                warningBox.classList.remove('warning-off');
                warningState.textContent = '¡PRECAUCIÓN!';
            } else {
                warningBox.classList.add('warning-off');
                warningBox.classList.remove('warning-on');
                warningState.textContent = 'OK';
            }

            // 4. Actualizar estado visual de los botones LIVE
            ['E1', 'E2'].forEach(studio => {
                const button = document.getElementById(`btn-${studio}`);
                
                if (!countdownTimers[studio]) {
                    
                    if (currentAudioSource === `${studio}_LIVE`) {
                        // ESTADO ACTIVO (Rojo Fuerte/Pulsante)
                        button.textContent = 'LIVE';
                        button.className = 'btn btn-live-current';
                    } 
                    else {
                        // ESTADO INACTIVO (Rojo Tenue)
                        button.textContent = 'Pulsa para LIVE';
                        button.className = 'btn btn-live-idle';
                    }
                }
            });
        }

        // ----------------------------------------------------
        // 2. LÓGICA DE BOTONES (Pulsar y Mantener)
        // ----------------------------------------------------

        function startLiveIntention(studio) {
            const button = document.getElementById(`btn-${studio}`);
            
            if (countdownTimers[studio]) return;

            // 1. Si ya está LIVE, la pulsación significa CORTAR.
            if (currentAudioSource === `${studio}_LIVE`) {
                 button.textContent = 'CORTANDO...';
                 sendButtonPress(studio, 'rojo'); 
                 return;
            }

            // 2. Iniciar el Hold (Pedir LIVE)
            countdownValues[studio] = COUNTDOWN_DURATION;
            
            const timerFunction = () => {
                countdownValues[studio]--;
                button.textContent = `${countdownValues[studio]}s...`;
                button.className = 'btn btn-live-countdown';

                if (countdownValues[studio] <= 0) {
                    clearInterval(countdownTimers[studio]);
                    countdownTimers[studio] = null;
                    
                    // Acción de COMIT (envío de la intención LIVE)
                    button.textContent = 'LIVE'; 
                    button.className = 'btn btn-live-current'; 
                    sendButtonPress(studio, 'rojo');
                }
            };

            // Primer tick inmediato
            button.textContent = `${COUNTDOWN_DURATION}s...`;
            button.className = 'btn btn-live-countdown';
            countdownTimers[studio] = setInterval(timerFunction, 1000);
        }

        function cancelLiveIntention(studio) {
            if (countdownTimers[studio] && countdownValues[studio] > 0) {
                clearInterval(countdownTimers[studio]);
                countdownTimers[studio] = null;
                countdownValues[studio] = COUNTDOWN_DURATION;
                
                const button = document.getElementById(`btn-${studio}`);
                button.textContent = 'Pulsa para LIVE';
                button.className = 'btn btn-live-idle';
            }
        }

        function sendButtonPress(studio, color) {
            // CORRECCIÓN DE RUTA: Añadir el prefijo '/api'
            const endpoint = `${API_BASE_URL}/api/press_button_web`; 
            const payload = { studio: studio, color: color };

            fetch(endpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(data => {
                if (color === 'verde') {
                    // Feedback visual para el salto de bloque
                    const btn = document.getElementById('btn-general');
                    const originalText = btn.textContent;
                    
                    btn.textContent = 'COMANDO ENVIADO!';
                    btn.className = 'btn btn-green-current';
                    btn.disabled = true;

                    setTimeout(() => {
                        btn.textContent = originalText;
                        btn.className = 'btn btn-green-idle';
                        btn.disabled = false;
                    }, 500); 
                }
            })
            .catch(error => {
                console.error("Error de red al enviar la pulsación:", error);
            });
        }

        // ----------------------------------------------------
        // 3. ARRANQUE DEL SISTEMA
        // ----------------------------------------------------
        window.onload = function() {
            fetchStatus(); 
            setInterval(fetchStatus, 1000); 
        };
    </script>
</body>
</html>
